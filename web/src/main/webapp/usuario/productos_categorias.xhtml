<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="tittle">Categorias</ui:define>
    <ui:define name="content">
        <p>Categorias</p>

        <h:form>
            <p:dataView value="#{categoriaBean.listaCategorias}" var="categoria" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewGridItem>
                    <div class="card" >
                        <img src="/uploads/#{categoria}" class="card-img-top"  alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">#{categoria}</h5>
                            <hr />
                            <p:commandButton value="Ver detalle compra" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{seguridadBean.irADetalleCompra(compra.codigo)}"/>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >

                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Medio de Pago:" />
                                    <h:outputText value="#{categoria}" />

                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center" >
                            <p:commandButton value="Ver detalle Compra" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{seguridadBean.irADetalleCompra(compra.codigo)}" />
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
