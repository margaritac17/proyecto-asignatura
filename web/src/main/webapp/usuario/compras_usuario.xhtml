<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="tittle">Mis Compra</ui:define>
    <ui:define name="content">
        <p>Mis Compras</p>

        <h:form>
            <p>#{seguridadBean.listarMisCompras()}</p>
            <p:dataView value="#{seguridadBean.misCompras}" var="compra" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewGridItem>
                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title">#{compra.codigo}</h5>
                            <p class="card-text">#{compra.medio_pago}</p>
                            <p class="card-text">#{compra.fecha_compra}</p>
                            <hr />
                            <p:commandButton value="Ver detalle compra" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{seguridadBean.irADetalleCompra(compra.codigo)}"/>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >

                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Codigo:" />
                                    <h:outputText value="#{compra.codigo}" style="font-weight:bold" />
                                    <h:outputText value="Medio de Pago:" />
                                    <h:outputText value="#{compra.medio_pago}" />
                                    <h:outputText value="Fecha De Compra:" />
                                    <h:outputText value="#{compra.fecha_compra}" />

                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center" >
                            <p:commandButton value="Ver detalle Compra" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{seguridadBean.irADetalleCompra(compra.codigo)}" />
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
