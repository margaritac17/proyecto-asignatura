<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="tittle">Crear producto</ui:define>

    <ui:define name="content">
        <p:panel header="Crear Nuevo Producto">

            <h:form >
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="nombre_p" value="Nombre:" />
                    <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true"/>
                    <p:message for="nombre_p"/>

                    <p:outputLabel for="nombre_publi_p" value="Nombre de la publicacion:" />
                    <p:inputText id="nombre_publi_p" value="#{productoBean.producto.nombrePublicacion}" required="true"/>
                    <p:message for="nombre_publi_p"/>

                    <p:outputLabel for="precio_p" value="Precio:" />
                    <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="true" type="number"/>
                    <p:message for="precio_p"/>


                    <p:outputLabel for="unidades_p" value="Unidades:" />
                    <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" type="number"/>
                    <p:message for="unidades_p"/>

                    <p:outputLabel for="descuento_p" value="Descuento:" />
                    <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true" type="number"/>
                    <p:message for="descuento_p"/>

                    <p:outputLabel for="categorias_p" value="Categorias:" />
                    <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categorias}" showCheckbox="true" required="true" >
                        <f:selectItems value="#{productoBean.categorias}" var="categoria" />
                    </p:selectManyMenu>
                    <p:message for="categorias_p"/>

                    <p:outputLabel value="Ciudad:" for="ciudad_p" />
                    <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudad}"  converter="#{ciudadConverter}"  >
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombreCiudad}" />
                    </p:selectOneMenu>
                    <p:message for="ciudad_p"/>

                    <p:outputLabel for="imagenes_p" value="ImÃ¡genes: " />
                    <p:fileUpload id="imagenes_p" listener="#{productoBean.subirImagenes}" mode="advanced"  multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                    <p:message for="imagenes_p"/>

                    <p:outputLabel for="descripcion_p" value="Descripcion:" />
                    <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300" secure="false"/>
                    <p:message for="descripcion_p"/>

                </h:panelGrid>

                <p:growl ShowDetail="true" for="msj-bean" />
                <p:commandButton action="#{productoBean.crearProducto}" value="Crear Producto"   update="@form" icon="pi pi-plus"/>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>
</html>
