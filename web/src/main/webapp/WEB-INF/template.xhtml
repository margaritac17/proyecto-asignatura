<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Unishop | <ui:insert name="tittle"/></title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>

</h:head>
<h:body>

    <div id="header">
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <span class="pi pi-shopping-cart" style="font-size: 2rem; margin-right: 10px"></span>
                        <span class="fs-4">Unishop</span>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small" style="text-align: center">
                        <li>
                            <a href="/" class="nav-link text-white">
                                <i class="pi pi-home bi d-block mx-auto mb-1 icon-menu"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="crearProducto.xhtml" class="nav-link text-white">
                                <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                Crear Producto
                            </a>
                        </li>
                        <li>
                            <a href="/mis_productos.xhtml" class="nav-link text-white">
                                <i class="pi pi-list bi d-block mx-auto mb-1 icon-menu"></i>
                                Mis Productos
                            </a>
                        </li>
                        <li>
                            <a href="/compras_usuario.xhtml" class="nav-link text-white">
                                <i class="pi pi-dollar bi d-block mx-auto mb-1 icon-menu"></i>
                                Compras
                            </a>
                        </li>
                        <li>
                            <a href="/perfil.xhtml" class="nav-link text-white">
                                <i class="pi pi-user bi d-block mx-auto mb-1 icon-menu"></i>
                                Perfil
                            </a>
                        </li>
                        <li>
                            <a href="/carrito.xhtml" class="nav-link text-white">
                                <i class="pi pi-shopping-cart bi d-block mx-auto mb-1 icon-menu"></i>
                                Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <div  class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto input-search ui-inputgroup">
                    <h:form>
                        <p:inputText style="width: 300px" placeholder="Que producto esta buscando?" required="true" value="#{busquedaBean.busqueda}"/>
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form"/>
                    </h:form>
                </div>

                <div class="text-end">
                    <h:form>
                        <h:commandButton value="Login" styleClass="btn btn-light text-dark me-2"/>
                        <h:commandButton value="Registrarse" styleClass="btn btn-primary" action="registrarUsuario?faces-redirect=true"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <div id="content ">
        <div class="container">
            <ui:insert name="content">Contenido</ui:insert>
        </div>
    </div>

    <div id="footer" class="footer mt-5">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center" >
                    <div class="col-10" >
                        <span>Universidad del Quindío - Programación avanzada - 2021</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>

</h:body>
</html>
