<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear un nuevo usuario</title>
</h:head>
<h:body>
    <p:panel header="Registrar usuario">

        <h:form >
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="codigo_u" value="Codigo:" />
                <p:inputText id="codigo_u" value="#{usuarioBeam.usuario.codigo}" required="true"/>

                <p:outputLabel for="nombre_u" value="Nombre:" />
                <p:inputText id="nombre_u" value="#{usuarioBeam.usuario.nombre}" required="true"/>

                <p:outputLabel for="email_u" value="Email:" />
                <p:inputText id="email_u" value="#{usuarioBeam.usuario.email}" required="true"/>

                <p:outputLabel for="nick_u" value="Nickname:" />
                <p:inputText id="nick_u" value="#{usuarioBeam.usuario.username}" required="true"/>

                <p:outputLabel for="pass_u" value="ContraseÃ±a:" />
                <p:password id="pass_u" value="#{usuarioBeam.usuario.password}" required="true"/>

            </h:panelGrid>

            <p:growl ShowDetail="true" />


            <p:commandButton action="#{usuarioBeam.registrarUsuario}" value="Registrar Usuario"   update="@form" icon="pi pi-user-plus"/>
        </h:form>
    </p:panel>
</h:body>
</html>
